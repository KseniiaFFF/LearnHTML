        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion() {
            const questionElem = document.getElementById("question");
            const answersElem = document.getElementById("answers");

            const currentQuestion = questions[currentQuestionIndex];

            // Оновлення тексту питання
            questionElem.innerHTML = `<strong>${currentQuestionIndex + 1}. ${currentQuestion.question}</strong>`;

            // Оновлення варіантів відповідей
            answersElem.innerHTML = currentQuestion.options.map((option, index) => `
                <label>
                    <input type="radio" name="answer" value="${option}"> ${option}
                </label>
            `).join('');
        }

       function nextQuestion() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');

    // Перевірка, чи вибрана відповідь
    if (!selectedOption) {
        alert("Виберіть відповідь перед тим, як продовжити.");
        return;
    }

    // Обрізання зайвих пробілів перед порівнянням
    const selectedValue = selectedOption.value.trim();
    const correctAnswer = questions[currentQuestionIndex].correct.trim();

    // Перевірка правильності відповіді
    if (selectedValue === correctAnswer) {
        score++;
    }

    // Перехід до наступного питання або завершення тесту
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        showResults();
    }
}

        function showResults() {
            const quizElem = document.getElementById("quiz");
            quizElem.innerHTML = `
